<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coopers Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Right here links the css to html -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- id is meant for JS access and Div is a container for code -->
    <div id="weather-container">
        <h2>Weather App</h2>
        <!-- Sets up input text box and adds button to click  -->
        <input type="text" id="city" placeholder="Enter City">
        <button onclick="getWeather()">Search</button>

        <!-- Adding image tags-->
         <img id ="weather-icon" alt="Weather Icon">

         <!-- these are what is gonna hold all of the information -->
         <div id="temp-div"></div>

         <div id="weather-info"></div>

        <!-- <div id="hourly-forecast"></div>-->

    </div>
    <!-- Including JavaScript File -->
     <script src="./jaav.js"></script>
</body>
</html>
